      <section class="section3">
           <h2>Demande d'homologation du Produits</h2>

           <form action="">
            <div class="container1">
              <label for="email" class="form-label">Nom:</label>
              <input type="text" id="nom" placeholder="Enter nom" name="nom">
            </div>
           
              <div class="container1">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" placeholder="Enter email" name="email">
              </div>
              
            
              <div class="container1">
                <label for="tel" class="form-label">Tel:</label>
                <input type="text" id="tel" placeholder="Enter Tel" name="tel">
              
              </div>
              
              <div class="container1">
                <label for="ref" class="form-label">Ref:</label>
                <input type="text" id="ref" placeholder="Enter ref" name="ref">
              
              </div>
            <button type="submit" class="btn1" id="submit">Submit</button>
          </form>
      </section>



      
      <section class="section2">
        <table class="table table-striped" id="storelist">

              <th>Nom</th>

              <th>Actions</th>
